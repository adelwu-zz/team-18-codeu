<!DOCTYPE html>
<html>
<head>
  <title>Places to visit in D.C.</title>
  <script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXzMvlI4qHMDFhLKxz2M2-A1Sn0cNg3F4"></script>
    <script>
      function createMap(){
        const map  = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.89, lng: -77.048},
          zoom: 16
        });

        addLandmark(map, 38.89, -77.05, 'The Lincoln Memorial', 'This memorial of Lincoln is one of the most iconic monuments in D.C.')
      }
    function addLandmark(map, lat, lng, title, description){
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map : map,
        title: title
      });
      const infoWindow = new google.maps.InfoWindow({
        content: description
      });
      marker.addListener('click', function(){
        infoWindow.open(map, marker)
      });
    }
    </script>
    <style>
      #map{
        width: 500px;
        height: 500px;
        border: thin solid black;
      }
    </style>
</head>
<body onload = "createMap();">
  <h1>Places to Visit in D.C.</h1>
  <div id = "map"></div>
  <p>This map shows some of the capital's monuments!</p>
</body>
</html>
