<!DOCTYPE html>
<html>
<head>
  <title>Places to visit in D.C.</title>
  <script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXzMvlI4qHMDFhLKxz2M2-A1Sn0cNg3F4"></script>
    <script>
      function createMap(){
        const map  = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.897, lng: -77.036},
          zoom: 16
        });
      }
    </script>
    <style>
      #map{
        width: 500px;
        height: 500px;
        border: thin solid black;
      }
    </style>
</head>
<body onload = "createMap();">
  <h1>Places to Visit in D.C.</h1>
  <div id = "map"></div>
  <p>This map shows some of the capital's monuments!</p>
</body>
</html>
