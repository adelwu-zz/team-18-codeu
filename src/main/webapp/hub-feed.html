<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Hub Feed</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/user-page.css">
<script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXzMvlI4qHMDFhLKxz2M2-A1Sn0cNg3F4"></script>
<script>

  // Fetch hubs and add them to the page.
  function fetchHubs(){
    const url = '/hub-list';
    fetch(url).then((response) => {
      return response.json();
    }).then((hubs) => {
      const hubContainer = document.getElementById('hub-container');
      const map  = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 39.9522, lng: -75.1932},
        zoom: 15
      });
      if(hubs.length == 0){
       hubContainer.innerHTML = '<p>There are no hubs added yet.</p>';
      }
      else{
       hubContainer.innerHTML = '';
      }
      hubs.forEach((hub) => {
       const hubDiv = buildHubDiv(hub);
       hubContainer.appendChild(hubDiv);
       addLandmark(map, hub.gpsLat, hub.gpsLong, hub.name, hub.address);
      });
    });
  }

  function buildHubDiv(hub){

    const bodyDiv = document.createElement('div');
    bodyDiv.classList.add('card-body');
    bodyDiv.innerHTML = hub.address;
    //will replace this with an image
    const hubNameDiv = document.createElement('div');
    hubNameDiv.classList.add('card-header');
    hubNameDiv.appendChild(document.createTextNode(hub.name));

    const hubDiv = document.createElement('div');
    hubDiv.classList.add('card');
    hubDiv.appendChild(hubNameDiv);
    hubDiv.appendChild(bodyDiv);

   return hubDiv;
  }

  function addLandmark(map, lat, lng, name, address){
    const marker = new google.maps.Marker({
     position: {lat: lat, lng: lng},
     map: map,
     title: name
   });
   const infoWindow = new google.maps.InfoWindow({
     content: address
   });
   marker.addListener('click', function() {
     infoWindow.open(map, marker);
   });
  }
  // Fetch data and populate the UI of the page.
  function buildUI(){
   fetchHubs();
  }

</script>
  <style>
    #map{
      width : 500px;
      height : 500px;
      border: thin solid black;
    }
  </style>
<script src="/js/navigation-loader.js"></script>
