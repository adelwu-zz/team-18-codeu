<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Hub Feed</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/user-page.css">

<script>

  // Fetch hubs and add them to the page.
  function fetchHubs(){
    const url = '/hub-list';
    fetch(url).then((response) => {
      return response.json();
    }).then((hubs) => {
      const hubContainer = document.getElementById('hub-container');
      if(hubs.length == 0){
       hubContainer.innerHTML = '<p>There are no hubs added yet.</p>';
      }
      else{
       hubContainer.innerHTML = '';
      }
      hubs.forEach((hub) => {
       const hubDiv = buildHubDiv(hub);
       hubContainer.appendChild(hubDiv);
      });
    });
  }

  function buildHubDiv(hub){

    const bodyDiv = document.createElement('div');
    bodyDiv.classList.add('card-body');
    bodyDiv.innerHTML = hub.address;
    //will replace this with an image
    const hubNameDiv = document.createElement('div');
    hubNameDiv.classList.add('card-header');
    hubNameDiv.appendChild(document.createTextNode(hub.name));

    const hubDiv = document.createElement('div');
    hubDiv.classList.add('card');
    hubDiv.appendChild(hubNameDiv);
    hubDiv.appendChild(bodyDiv);

   return hubDiv;
  }

  // Fetch data and populate the UI of the page.
  function buildUI(){
   fetchHubs();
  }
</script>
<script src="/js/navigation-loader.js"></script>
</head>
