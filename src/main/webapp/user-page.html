<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
    <script src="/js/user-page-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>
      $(function(){
        $(".dropdown-menu").on('click', 'li a', function(){
          $(".selected").text($(this).text());
          $(".selected").val($(this).text());
         });
      });
    </script>
  </head>
  <body onload="buildUI();addLoginOrLogoutLinkToNavigation();">
    <header>
      <nav>
        <ul id="navigation">
          <li><a href="/">Home</a></li>
          <li><a href="/aboutus.html">Our Team</a></li>
          <li><a href="/feed.html">Feed</a></li>
        </ul>
      </nav>
    </header>
    <h1 id="page-title">User Page</h1>

    <form id="review-form" action="/reviews" method="POST" class="hidden">
      Create a New Review:
      <br/>

      <div class="form-group">
        <select id="hubList" placeholder="Choose Space">Space List Loading...</select>
        <input name="hub" class="form-control" placeholder="Enter Hub">
        <small class="form-text text-muted">Which place do you want to review?</small>
      </div>

      


    <!--
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
       Rating: <span name="rating" class="selected">1</span><span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
    -->
    <input name="rating" placeholder="Give a rating 1-5!"></input>

      <br/>
      <textarea name="text" id="review-input" placeholder="Write your review here!" rows=4 ></textarea>
      <br/>
      <input type="submit" value="Submit" type="button" class="btn btn-primary">
    </form>
    <hr/>
 
    <div id="about-me-container" class="input-group">Loading...</div>
      <div id="about-me-form" class="hidden" class="input-group-prepend">
      <form action="/about" method="POST">
        <textarea class="form-control" name="about-me" placeholder="About me..." rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit" type="button" class="btn btn-info">
     </form>
     <br>
     <h3> Review History </h3>
    <div id="review-container">Loading...</div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
